paths:
  /demo/{columbia_uni}:
    get:
      parameters:
      - in: path
        name: columbia_uni
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Successful Response
        '400':
          description: Didn't supply UNI, or UNI incorrect
        default:
          description: Other responses
  /hello:
    get:
      parameters:
      - description: tell me your name
        in: query
        name: name
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful Response
        '400':
          description: Didn't supply name
        default:
          description: Other responses
