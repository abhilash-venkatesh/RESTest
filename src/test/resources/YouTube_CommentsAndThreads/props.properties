# Service configuration
api=YouTube Comments and Threads API
oas.path=src/test/resources/YouTube_CommentsAndThreads/openapi.yaml
conf.path=src/test/resources/YouTube_CommentsAndThreads/testConf.yaml
test.target.dir=src/generation/java/YouTube_CommentsAndThreads
test.target.package=YouTube_CommentsAndThreads
testclass.name=YouTube_CommentsAndThreads
experiment.name=YouTube_CommentsAndThreads

# Test case generator
generator=MLT

# Number of test cases
testsperoperation=20
numtotaltestcases=200

# Ratio of faulty test cases to be generated (negative testing)
faulty.ratio=0.0
faulty.dependency.ratio=1

# ML driven generation of test cases
ml.training.iteration.requests=5
ml.training.max.iterations.not.learning=10
ml.training.precision.threshold=0.9
ml.candidates.ratio=100
ml.resampling.ratio=0.8
ml.initialdata=false
ml.keeplearning=true