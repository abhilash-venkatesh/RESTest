# Service configuration
api=Stripe Coupons
oas.path=src/test/resources/Stripe_Coupons/openapi.yaml
conf.path=src/test/resources/Stripe_Coupons/testConf.yaml
test.target.dir=src/generation/java/Stripe_Coupons
test.target.package=Stripe_Coupons
testclass.name=Stripe_CouponsTest
experiment.name=Stripe_Coupons_1

# Test case generator
generator=MLT

# Number of test cases
testsperoperation=50
numtotaltestcases=200

# Ratio of faulty test cases to be generated (negative testing)
faulty.ratio=0.0
faulty.dependency.ratio=1

# ML driven generation of test cases
ml.training.iteration.requests=5
ml.training.max.iterations.not.learning=10
ml.training.precision.threshold=0.8
ml.candidates.ratio=100
ml.resampling.ratio=0.8
ml.initialdata=false
ml.keeplearning=true
